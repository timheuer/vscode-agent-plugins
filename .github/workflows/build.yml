name: Build and Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm install

      - name: üéÅ Install vsce
        run: npm install -g @vscode/vsce

      - name: üñ•Ô∏è Install cross-env
        run: npm install -g cross-env

      - name: üè∑Ô∏è NBGV
        uses: dotnet/nbgv@master
        id: nbgv
        with:
          stamp: package.json

      - name: üó£Ô∏è NBGV outputs
        run: |
          echo "SimpleVersion: ${{ steps.nbgv.outputs.SimpleVersion }}"

      - name: üì¶ Package
        run: |
          vsce package -o ./${{ github.event.repository.name}}.vsix

      - name: üì∞ Publish
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: npm run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: üîó Marketplace Link
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          echo "## üöÄ Published Extension" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | ${{ steps.nbgv.outputs.SimpleVersion }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Marketplace** | [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=timheuer.vscode-agent-plugins) |" >> $GITHUB_STEP_SUMMARY

      - name: ‚¨ÜÔ∏è Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name}}.vsix
          path: ./*.vsix

      - name: üè∑Ô∏è Tag and Release
        id: tag_release
        uses: softprops/action-gh-release@v1
        with:
          body: Release ${{ steps.nbgv.outputs.SimpleVersion }}
          tag_name: ${{ steps.nbgv.outputs.SimpleVersion }}
          generate_release_notes: true
          files: ./*.vsix
